<i class="label {{ icon }} icon"></i>
{% if url_alias %}
    {% if host %}
        <a class="ui item title header" href="{% url url_alias host_slug=host.slug%}">{{ title }}</a>
    {% else %}
        <a class="ui item title header" href="{% url url_alias %}">{{ title }}</a>
    {% endif %}
{% else %}
    <span class="ui item title header">{{ title }}</span>
{% endif %}
