{%  load el_pagination_tags %}

{% if item_list %}
    {% lazy_paginate item_list %}
    <div id="item-list" class="ui basic segment">
        <div class="ui divided unstackable items">
            {% for item in item_list %}
                {% include 'wbcore/list_item.html' %}
            {% endfor %}
        </div>
    </div>
    {% show_more %}
{% endif %}
