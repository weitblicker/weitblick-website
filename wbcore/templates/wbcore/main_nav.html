{% load static %}
<div class="ui container">
    <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
            <i class="sidebar icon"></i>
        </a>
        {% for elem in main_nav %}
            {% if elem.1 %}
                <a class="item" href="{{ elem.1 }}">{{elem.0}}</a>
            {% else %}
                <a class="item active" href="#">{{elem.0}}</a>
            {% endif %}
        {% endfor %}
        <a id="popup-menu-btn" class="item">...</a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input placeholder="Search..." type="text">
                    <i class="search link icon"></i>
                </div>
            </div>
            <div class="item logo-inverted">
                <div class="ui small image logo-inverted"><img class="" src="{% if host %}{{ host.logo.url }}{% else %}{% get_media_prefix %}logo-inverse.png{% endif %}"></div>
            </div>
        </div>

    </div>

    <div id="popup-menu" class="ui fluid bottom left">
        <div class="ui {{ more_nav.1 }} column relaxed equal height divided grid">
            {% for column in more_nav.0 %}
                <div class="column">
                    <h4 class="ui header">{{ column.title}}</h4>
                    <div class="ui link list">
                        {% for link in column.links %}
                            <a class="item">{{ link.0 }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</div>
