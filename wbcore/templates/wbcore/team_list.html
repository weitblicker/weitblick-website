{% load static %}
{% load i18n %}
<div class="item">
  <a class="image" href="{% url 'team' team.host.slug team.slug %}">
    <div class="image">
      {% if not team.image %}
          {% trans "Team" as text %}
        <div class="image">{% include 'wbcore/svgs/placeholder.svg' %}</div>
      {% else %}
        <img class="ui fluid image" src="{{ team.image.get_display_url }}">
      {% endif %}
    </div>
  </a>
  <div class="content">
    <a class="ui medium header" href="{% url 'team' team.host.slug team.slug %}">{{ team.name }}</a>
    <div class="description">
      {{ team.teaser | truncatewords:10 | safe}}
    </div>
    <div class="extra">
      <a class="details right floated" href="{% url 'team' team.host.slug team.slug %}">â€º {% trans "Details" %}</a>
      <span>
        <i class="user icon"></i>{{ team.member.count }}
      </span>
    </div>
  </div>
</div>
