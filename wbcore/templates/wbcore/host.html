{% extends 'wbcore/basic.html' %}
{% load martortags %}
{% load staticfiles %}

{% block main %}
    {% if welcome %}
        <div class="ui segment">
            {{ welcome.text | safe_markdown }}
        </div>
    {% endif %}
    <div id="news-list" class="ui segment">
        <i class="label newspaper outline icon"></i>
        <a class="ui item title header" href="{% url 'news' %}">News</a>
        {% include 'wbcore/item_list.html' with item_list=posts %}
    </div>
{% endblock %}
