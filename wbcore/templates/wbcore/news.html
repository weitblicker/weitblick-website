{% extends 'wbcore/single_content.html' %}
{% load staticfiles %}
{% block single-content %}

{% if posts %}
    <div class="ui divided unstackable items">
    {% for post in posts %}
        {% include 'wbcore/post_feed.html' with post=post host_slug=host.slug %}
    {% endfor %}
    </div>
{% else %}
    <p>No posts available.</p>
{% endif %}
{% endblock %}
