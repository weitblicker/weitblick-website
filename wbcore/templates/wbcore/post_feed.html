{% load static %}

<div class="item">
    <a class="image" href="{% if host_slug %}{% url 'news-post' host_slug=host_slug post_id=post.pk %}{% else %}{% url 'news-post' post_id=post.pk %}{% endif %}">
        <img src="{% get_media_prefix %}{{ post.image }}" alt="{{ post.img_alt }}">
    </a>
    <div class="content">
        <div class="meta">
            <span class="category">{{ post.published|date:"D, j. M Y"}}</span><a href="{% if post.host.slug %}{% url 'host' host_slug=post.host.slug %}{% endif %}"><img class="wb-icon" src="{% get_media_prefix %}icon.png">{{ post.host.city }}</a>
        </div>
        <a class="header" href="{% if host_slug %}{% url 'news-post' host_slug=host_slug post_id=post.pk %}{% else %}{% url 'news-post' post_id=post.pk %}{% endif %}">{{ post.title }}</a>

        <div class="description">
            <p>{{ post.teaser }}</p>
        </div>
        <div class="extra">
            <img class="ui avatar image" src="{% get_media_prefix %}kristy.png">{{ post.author_name }}
        </div>
    </div>
</div>
