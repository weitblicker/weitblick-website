{% extends 'wbcore/single_content.html' %}
{% load staticfiles %}
{% block content %}

<div class="ui stackable grid container">
    <div class="sixteen wide column divided items">
        <div id="header-image" class="ui fluid image">
            <div class="ui active bottom dimmer">
                <div class="content">
                    <h1 class="ui header">Teams</h1>
                </div>
            </div>
            <img src="{% static 'images/idea_header.jpg' %}">
        </div>
    </div>

    <div class="ten wide column divided items">
        <div class="ui segment">
            {% include 'wbcore/item_list.html' %}
        </div>
    </div>

    <div class="six wide column divided items">
        <div class="ui segment">
            <i class="label seedling icon"></i>
            {% if host %}
                <a class="ui item title header" href="{% url 'teams' host_slug=host.slug %}">TBD</a>
            {% else %}
                <a class="ui item title header" href="{% url 'teams' %}">TBD</a>
            {% endif %}
            <div class="ui items">
                tbd
            </div>
        </div>
    </div>
</div>

{% endblock %}
