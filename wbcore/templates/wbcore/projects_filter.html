<div class="project-filter">
    <div class="ui basic segment">
        <div class="ui divided unstackable items">
            <h3>Filter Projects</h3>

            <div class="ui form segment">
                <div class="ui two unstackable fields">

                    <div class="field">
                        <label>Visibility</label>
                        <div id="project-filter-visibility" class="ui selection dropdown">
                            <input type="hidden" name="gender">
                            <i class="dropdown icon"></i>
                            <div class="default text">Visibility</div>
                            <div class="menu">
                                <div class="item" data-value="all">All</div>
                                <div class="item" data-value="current">Current</div>
                                <div class="item" data-value="completed">Completed</div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Clear Filter</label>
                        <div id="project-filter-clear" class="ui fluid orange button">Clear</div>
                    </div>

                </div>

                <div class="field">
                    <label>Hosts</label>
                    <div id="project-filter-hosts" class="ui multiple search selection dropdown">
                        <input name="tags" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">Union</div>
                        <div class="menu">
                            {% for host in hosts %}
                                <div class="item" data-value="{{ host.slug }}">{{ host.name|cut:"Weitblick " }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Country</label>
                    <div id="project-filter-countries" class="ui multiple search selection dropdown">
                        <input name="tags" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">Country</div>
                        <div class="menu">
                            {% for country in countries %}
                                <div class="item" data-value="{{ country.code }}">{{ country.name }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Search</label>
                    <input id="project-filter-search" type="text" placeholder="Search in Projects">
                </div>
            </div>
        </div>
    </div>
</div>
