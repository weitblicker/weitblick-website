{% load static %}
<div class="ui fluid card">
  <div class="content">
    <a class="ui fluid image" href="{% url 'project' slug %}">
      <div class="ui orange ribbon label">{{ country }}</div>
      {% if image %}<img src="{{ image.get_cardsize_url }}" alt="{{ image.title }}" style="margin-bottom: 15px"/>
      {% else %} <img src="/media/mikko.jpg" alt="{{ image.title }}" style="margin-bottom: 15px;"/>
      {% endif %}
    </a>
    <a class="header" href="{% url 'project' slug %}">{{ title }}</a>
    <div class="meta">
      <span class="date">{{ country }}</span>
      </div>
      <div class="description">
        {{ description|truncatewords:30 }}
    </div>
  </div>
  <div class="extra content">
    {% for host in hosts %}
      <div class="meta">
        {% if host.slug %}
          <a href="{% url 'host' host_slug=host.slug %}" class="wb-link">
            <span class="wb-icon">{% include 'wbcore/svgs/puzzle-icon.svg' %}</span>
            <span class="wb-name">{{ host.name|cut:"Weitblick " }}</span>
          </a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
