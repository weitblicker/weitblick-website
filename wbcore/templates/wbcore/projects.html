{% extends 'wbcore/base.html' %}
{% load staticfiles %}
{% block content %}

{% if projects %}
    <div class="ui four stackable cards">
    {% for project in projects %}
        {% include 'wbcore/project_card.html' with title=project.name slug=project.slug %}
    {% endfor %}
    </div>
{% else %}
    <p>No projects available.</p>
{% endif %}
{% endblock %}
