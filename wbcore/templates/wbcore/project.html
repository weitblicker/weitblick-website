{% extends 'wbcore/single_content.html' %}
{% block single-content %}
    {% if project %}
        <h1>{{ project.name }}</h1>
        <div>{{ project.description|safe }}</div>
    {% else %}
    	{% include 'wbcore/project_cade.html' %}
        <p>No project available.</p>
    {% endif %}
{% endblock %}
